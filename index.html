<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="main__ad">
        <div class="container">
            <div class="carousel">
                <div class="aic">
                    <button onclick="onNext();" class="carousel-button next">&#187;</button>
                    <button onclick="onPrev();" class="carousel-button prev">&#171;</button>
                </div>
               
                <ul class="slides">
                    <li class="slide" data-active>
                        <div class="jcc">
                            <img src="./assets/images/banner1.jpeg" alt="">
                        </div>
                        
                    </li>

                    <li class="slide">
                        <div class="jcc">
                            <img src="./assets/images/banner2.jpeg" alt="">
                        </div>
                    </li>

                    <li class="slide">
                        <div class="jcc">
                            <img src="./assets/images/banner3.jpeg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
